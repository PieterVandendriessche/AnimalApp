<form [formGroup]='user' (ngSubmit)='onSubmit()' class="ui large form segment">
  <h1>Welkom! Log in of maak een account om mee te spelen!</h1>
  <h3 class="ui header">Login</h3>


  <div class="page-login">
    <div class="ui centered grid container">
      <div class="fourteen wide column">
        <div class="ui fluid card">
          <div class="content">
            <div class="field">
              <label>Gebruikersnaam</label>
              <input type="text" id="username" formControlName='username' placeholder='Gebruikersnaam' data-test='username'>
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" id="password" formControlName='password' placeholder="Wachtwoord" data-test='password'>
            </div>
            <button class="ui primary labeled icon button" type="submit" [disabled]='!user.valid' data-test="loginBtn">
              <i class="unlock alternate icon"></i>
              Login
            </button>
            <a class="ui green labeled  icon button" routerLink="/register">
              <i class="user plus icon"></i>
              Registreer
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
